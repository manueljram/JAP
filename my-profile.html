<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  <script src="js/my-profile.js"></script>
</head>

<body>
  <div id="navbar">
      
  </div>
  <div class="container">
    <h4 style="text-align: center;">Información de Perfil</h4>
    <b>Nombre: </b><p id="name"></p>
    <b>Edad: </b><p id="age"></p>
    <b>E-mail: </b><p id="email"></p>
    <b>Contacto: </b><p id="phone"></p>
  </div>
  <div class="container">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Modificar Perfil
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form action="">
              <div class="row">
                <label class="col-sm-3" for="nameEdit">Nombre(s)</label>
                <input class="col-sm-3" type="text" name="name" id="nameEdit" value="">
              </div>
              <br>
              <div class="row">
              <label class="col-sm-3" for="lastnameEdit">Apellido(s)</label>
              <input class="col-sm-3" type="text" name="lastname" id="lastnameEdit">
              </div>
              <br>
              <div class="row">
              <label class="col-sm-3" for="ageEdit">Edad</label>
              <input class="col-sm-3" type="text" name="age" id="ageEdit">
              </div>
              <br>
              <div class="row">
              <label class="col-sm-3" for="emailEdit">Email</label>
              <input class="col-sm-3" type="email" name="email" id="emailEdit">
              </div>
              <br>
              <div class="row">
              <label class="col-sm-3" for="phoneEdit">Numero Telefonico</label>
              <input class="col-sm-3" type="text" name="phone" id="phoneEdit">
              </div>
              <br>
              
            </form>
            <div class="row">
              <button onclick="updateData()">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  
</body>

</html>
